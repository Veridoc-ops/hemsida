<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>Golden Heights Svenshögen</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Golden Heights i Svenshögen – boende för företag, gästarbetare och resenärer. Gästhem, vandrarhem, hyresrätter och mer.">
<style>
:root {
    --bg: #050816;
    --bg-soft: #020617;
    --bg-card: rgba(15, 23, 42, 0.98);
    --accent: #fbbf24;
    --accent-strong: #f59e0b;
    --accent-soft: rgba(251, 191, 36, 0.12);
    --text: #f9fafb;
    --muted: #9ca3af;
    --border-soft: rgba(148, 163, 184, 0.36);
    --radius-lg: 18px;
    --radius-md: 12px;
    --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.9);
    --max-width: 1020px;
}
*{box-sizing:border-box;margin:0;padding:0;}
body{font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;background:radial-gradient(circle at top left,#1f2937 0,transparent 50%),radial-gradient(circle at bottom right,#020617 0,transparent 55%),var(--bg);color:var(--text);line-height:1.6;-webkit-font-smoothing:antialiased;}
a{color:inherit;text-decoration:none;}
header{position:sticky;top:0;z-index:40;backdrop-filter:blur(18px);background:linear-gradient(to bottom,rgba(15,23,42,0.98),rgba(15,23,42,0.9));border-bottom:1px solid rgba(55,65,81,0.7);}
.nav-inner{max-width:var(--max-width);margin:0 auto;padding:0.7rem 1rem;display:flex;flex-direction:column;align-items:center;text-align:center;gap:0.3rem;}
.logo{font-weight:700;font-size:1.4rem;text-transform:capitalize;color:#ffffff;}
.logo-location{font-weight:700;font-size:2rem;text-transform:uppercase;color:var(--accent);margin-top:0.1rem;letter-spacing:0.15em;}
.logo-sub{font-weight:700;font-size:0.95rem;color:#ffffff;margin-top:0.2rem;letter-spacing:0.14em;}
nav ul{list-style:none;display:flex;gap:1rem;justify-content:center;margin-top:0.6rem;}
nav a{font-size:0.85rem;color:var(--muted);position:relative;}
nav a::after{content:"";position:absolute;left:0;bottom:-0.25rem;width:0;height:2px;background:linear-gradient(to right,var(--accent),#fde68a);border-radius:999px;transition:width 0.16s ease-out;}
nav a:hover{color:var(--text);}
nav a:hover::after{width:100%;}
.btn-primary{display:inline-flex;align-items:center;justify-content:center;padding:0.55rem 1.3rem;border-radius:999px;border:none;background:linear-gradient(135deg,var(--accent-strong),var(--accent));color:#111827;font-size:0.9rem;font-weight:600;cursor:pointer;box-shadow:0 12px 30px rgba(251,191,36,0.45);margin-top:0.6rem;}
.btn-primary:hover{filter:brightness(1.08);transform:translateY(-1px);}
main{max-width:var(--max-width);margin:0 auto;padding:1.8rem 1rem 3.2rem;}
.hero{display:grid;grid-template-columns:minmax(0,1.2fr) minmax(0,1fr);gap:1.8rem;align-items:center;}
.hero-text h1{font-size:clamp(2rem,3.1vw,2.5rem);margin-bottom:0.5rem;}
.hero-text p{color:var(--muted);font-size:0.95rem;margin-bottom:0.9rem;}
.hero-actions{display:flex;flex-wrap:wrap;gap:0.6rem;align-items:center;margin-bottom:0.5rem;}
.hero-note{font-size:0.8rem;color:var(--muted);}
.hero-media{background: var(--bg-card); border-radius:var(--radius-lg); border:1px solid var(--border-soft); box-shadow: var(--shadow-soft); padding:0.75rem;}
.hero-image-wrapper{border-radius:var(--radius-md); overflow:hidden; border:1px solid rgba(55,65,81,0.9); background:#111827; max-height:230px;}
.hero-image-wrapper img{width:100%; height:100%; object-fit:cover; display:block;}
.hero-caption{font-size:0.8rem; color:var(--muted); margin-top:0.45rem;}
.section-title{font-size:1.3rem;margin-bottom:0.3rem;}
.section-lead{color:var(--muted);font-size:0.9rem;margin-bottom:1.1rem;}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:1.1rem;}
.card{background:var(--bg-card);border-radius:var(--radius-lg);border:1px solid var(--border-soft);padding:0.9rem;box-shadow:var(--shadow-soft);display:flex;flex-direction:column;transition:transform 0.15s ease-out,border-color 0.15s ease-out,box-shadow 0.15s ease-out;}
.card:hover{transform:translateY(-2px);border-color:rgba(249,250,251,0.35);box-shadow:0 20px 45px rgba(15,23,42,0.95);}
.card h3{font-size:1rem;margin-bottom:0.2rem;}
.card small{color:var(--accent);font-size:0.78rem;text-transform:uppercase;letter-spacing:0.12em;}
.card p{font-size:0.9rem;color:var(--muted);margin:0.55rem 0 0.7rem;flex:1;}
.card-footer{display:flex;justify-content:space-between;align-items:center;font-size:0.8rem;color:var(--muted);}
@media(max-width:860px){.hero{grid-template-columns:1fr;}}
@media(max-width:480px){.nav-inner,main{padding-inline:0.7rem;}}
</style>
</head>
<body>

<header>
    <div class="nav-inner">
        <div class="logo">Golden Heights</div>
        <div class="logo-location">SVENSHÖGEN</div>
        <div class="logo-sub">Gästhem - VANDRARHEM - Privat boende</div>
        <nav>
            <ul>
                <li><a href="#start">Hem</a></li>
                <li><a href="#boenden">Boenden</a></li>
                <li><a href="bokning.html">Bokning</a></li>
                <li><a href="#kontakt">Kontakt</a></li>
            </ul>
        </nav>
        <a href="bokning.html" class="btn-primary">Boka / offert ▸</a>
    </div>
</header>

<main>
<!-- Hero och boenden här -->
</main>

<footer>
<span>© Golden Heights – boende i Svenshögen</span>
<span>Gästhem · Vandrarhem · Hyresrätter · Asylboende · Förening · Mikrogrönt</span>
</footer>

</body>
</html>
